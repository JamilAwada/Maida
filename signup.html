<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="preauth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-10">
          <div class="rectangle-register pt-5 pb-5">
            <div class="container">
              <div class="row">
                <div class="col col-lg-6 col-md-12">
                  <img src="logo.jpeg" alt="Maida logo" width="350px" />
                </div>
                <div class="col col-lg-6 col-md-12">
                  <div class="register-form-rectangle pb-5">
                    <form action="" method="POST">
                      <h2 class="primary-fg mt-5">Sign Up</h2>
                      <div class="input-box mt-5">
                        <input type="text" required="required" />
                        <span>Username</span>
                      </div>
                      <div class="input-box mt-4">
                        <input type="text" required="required" />
                        <span>Email</span>
                      </div>
                      <div class="input-box mt-4">
                        <input type="text" required="required" />
                        <span>Password</span>
                      </div>
                      <button class="login-btn primary-bg mt-4">Sign Up</button>
                      <div class="forgot-pass mt-2">
                        <a href="#">Already have an account?</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="primary-bg">
      <a href="#" class="px-5">Careers</a>
      <a href="#" class="px-5">Social</a>
      <a href="#" class="px-5">Support</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
