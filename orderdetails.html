<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="preauth.css" />
    <link rel="stylesheet" href="orderdetails.css" />
    <title>Order Details</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <div class="row-element first">Abdel Wahab Restaurant</div>
        <div class="row-element second">
          <div style="color: grey">Nos Farrouj Meshwe</div>
          <div style="color: #f73d18">350.000L.L.</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="row-element first">
          <div>Name: <span style="color: grey">Mohamed Rissal Hedna</span></div>
          <div class="mt-2">
            Phone Number: <span style="color: grey">81547591</span>
          </div>
        </div>
        <div class="row-element second">
          <img src="profile-logo.png" alt="profile logo" width="50px" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="row-element first">
          <div>
            Building: <span style="color: grey">Santona Residence</span>
          </div>
          <div class="mt-2">
            Room Number: <span style="color: grey">602</span>
          </div>
        </div>
        <div class="row-element second">
          <img src="location-logo.png" alt="location logo" width="40px" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="row-element first">
          <div>Subtotal: <span style="color: grey">300.000L.L.</span></div>
          <div class="mt-2">
            Delivery Charge: <span style="color: grey">50.000L.L.</span>
          </div>
          <div class="mt-2">
            Total: <span style="color: #f73d18">350.000L.L.</span>
          </div>
        </div>
        <div class="row-element second">
          <div style="color: #f73d18">
            <img src="dollar-logo.png" alt="dollar logo" width="50px" />
          </div>
        </div>
      </div>
    </div>
    <footer class="primary-bg">
      <a href="#" class="px-5">Careers</a>
      <a href="#" class="px-5">Social</a>
      <a href="#" class="px-5">Support</a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
