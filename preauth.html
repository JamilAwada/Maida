<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="preauth.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <title>Maida - Food Delivery</title>
  </head>
  <body>
        <div class="container">
            <div class="row gx-0">
                <div class="col-8 px-5">
                    <img src="logo.jpeg" class="main-logo ms-5 ps-5">
                    <ul class="logo-list primary-fg">
                        <li>Experience a wide variety of cuisines</li>
                        <li>Order local homemade meals</li>
                        <li>Sell your culinary creations</li>
                        <li>Track your order</li>
                    </ul>
                </div>
                <div class="col-4 mt-5 me-3">
                    <div class="rectangle">
                        <div class="container-2">
                            <h2 class="primary-fg mt-5">Let's get cooking!</h2>
                            <div class="input-box mt-5">
                                <input type="text" required="required">
                                <span>Email</span>
                            </div>
                            <div class="input-box mt-4">
                                <input type="text" required="required">
                                <span>Password</span>
                            </div>
                            <div class="forgot-pass mt-1"><a>Forgot password?</a></div>
                            <button class="login-btn primary-bg mt-5">Log In</button>
                            <div class="signup-btn mt-4"><a>First time user?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="primary-bg">
            <a href="" class="px-5">Careers</a>
            <a href="" class="px-5">Social</a>
            <a href="" class="px-5">Support</a>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
