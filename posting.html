<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="posting.css" />
    <title>Post a new dish</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Maida</a>
      <a href="#profile">Susan Smith</a>
      <a href="#profile" class="image-link"
        ><img src="images/user.png" class="circle"
      /></a>
      <a href="#cart">Cart</a>
      <a href="#browse">Browse</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="container">
      <div class="row">
        <h1 align="left" style="color: #fa2c02" class="py-4 ms-5">
          Post a new dish
        </h1>
        <div class="col-lg-8 col-sm-12">
          
          <form>
            <div class="input-container ps-5 my-3">
              <label for="name">Dish name:</label><br/>
              <input type="text" id="name" name="name"/><br/>
            </div>
            
            <div class="input-container ps-5 my-3">
              <label for="desc">Description:</label><br/>
              <input type="text" id="desc" name="desc"/><br/>
            </div>
            
            <div class="input-container ps-5 my-3">
              <label for="cuisine">Cuisine:</label><br/>
            <select id="cuisine" name="cuisine">
              <option value="italian">Italian</option>
              <option value="american">American</option>
              <option value="french">French</option>
              <option value="chinese">Chinese</option>
              <option value="japanese">Japanese</option>
              <option value="mexican">Mexican</option>
              <option value="turkish">Turkish</option>
            </select><br/>
            </div>
            
            <div class="input-container ps-5 my-3">
              <label for="diet">Diet:</label><br/>
              <select id="diet" name="diet">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="glutenfree">Gluten Free</option>
                <option value="keto">Keto</option>
                <option value="lactosefree">Lactose Free</option>
              </select><br/>
            </div>
           
            <div class="input-container ps-5 my-3">
              <label for="price">Price:</label><br/>
              <input type="number" id="price" name="price"/><br/>
            </div>
            
            <div class="input-container ps-5 my-3">
              <div class="my-3" style="font-size: large; color:#fa2c02;">Nutritional Information:</div>
              <p>
                <label for="carbs" class="pe-3">Carbohydrates:</label>
                <input type="number" id="carbs" name="carbs"/><br/>
              </p>
              <p>
                <label for="protein">Protein:</label>
                <input type="number" id="protein" name="protein"/><br/>
              </p>
              <p>
                <label for="fat">Fat:</label>
                <input type="number" id="fat" name="fat"/><br/>
              </p>
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-sm-12 text-sm-center d-flex justify-content-center">
          <div>
            <h2 class="py-4" align="center" style="color:#fa2c02;">Photos</h2>
          <div class="rectangle">
            <img src="images/camera.png" style="height: 60%; width: 60%;" class="ms-2 mt-5">
          </div>
          <div class="mt-5 pt-5">
            <button class="clear-btn">Clear fields</button>
            <button class="post-btn">Post meal</button>
          </div>
          </div>
          
          

        </div>
      </div>
    </div>

    <script src="posting.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
